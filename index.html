<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body style="margin: 0; padding: 0;">
    <br>
    <div class="container">
        <picture>
            <source media="(max-width:500px)" style="max-width: 115%;
            height: auto;
            width: 139%;
            display: block;
            margin: -15px;" srcset="IMD-Dashboard.jpg">
            <source media="(max-width:650px)" srcset="IMD-Dashboard.jpg">
            <source media="(max-width:768px)" srcset="IMD-Dashboard.jpg">
            <source media="(max-width:900px)" srcset="IMD-Dashboard.jpg">
            <source media="(max-width:1024px)" srcset="IMD-Dashboard.jpg">
            <source media="(max-width:1200px)" srcset="IMD-Dashboard.jpg">
            <img style="max-width: 108%;
            height: auto;
            width: 110%;
            display: block;
            margin: -28px; " 
     src="IMD-Dashboard.jpg" 
     alt="Desktop image">

        </picture>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
